
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact Us - Texas Info</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body class="contact-page">
  
  <div class="hero">
    <div class="top-bar">
      <div class="socials">
      <a href="https://www.facebook.com/Texas.gov/" target="_blank">
      <img src="images/facebook-icon.png" alt="Facebook" />
      </a>
      <a href="https://www.instagram.com/texasgov/" target="_blank">
      <img src="images/instagram-icon.png" alt="Instagram" />
      </a>
      </div>
    </div>

    <h1>WELCOME TO TEXAS<br><span>THE LONE STAR STATE</span></h1>

    <div class="city-icons">
      <a href="index.html"><img src="images/texas-city.png" alt="Texas" /></a>
      <a href="austin.html"><img src="images/austin-city.png" alt="Austin" /></a>
      <a href="dallas.html"><img src="images/dallas-city.png" alt="Dallas" /></a>
      <a href="sanantonio.html"><img src="images/sanantonio-city.png" alt="San Antonio" /></a>
    </div>
  <div class="form-layout">
      <img src="images/email.jpg" alt="Email Illustration" class="email-img" />
    
    <form class="floating-form" onsubmit="return validateEmails()">
      <h2>Contact Us</h2>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="confirm-email">Confirm Email:</label>
      <input type="email" id="confirm-email" name="confirm-email" required>

      <label for="question">Your Question:</label>
      <textarea id="question" name="question" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
    <footer>Â© 2025 Texas Information Site. Designed by Miguel Gonzalez. <p><a href="sources.html">Sources & Citations</a></p></footer>
  </div>

  

  <script>
    function validateEmails() {
      const email = document.getElementById('email').value;
      const confirm = document.getElementById('confirm-email').value;
      if (email !== confirm) {
        alert('Email addresses do not match.');
        return false;
      }
      alert('Form submitted successfully!');
      return false; // set to true when ready for real submission
    }
  </script>

<script>
  document.querySelector(".floating-form").addEventListener("submit", function(e) {
    const email = document.getElementById("email").value;
    const confirmEmail = document.getElementById("confirm-email").value;

    if (email !== confirmEmail) {
      e.preventDefault(); 
      alert("Email addresses do not match. Please try again.");
    }
  });
</script>

</body>
</html>
